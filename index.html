<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="container-main">
    <article class="container-card">

      <picture class="card__picture">
        <img class="card__img" src="images/image-equilibrium.jpg" alt="image">
      </picture>

      <div class="card__texts">
        <h1 class="card__h1">Equilibrium #3429</h1>
        <p class="card__p">Our Equilibrium collection promotes balance and calm.</p>

        <section class="container-pictures">
          <picture class="card__picture-eth">
            <img class="card__img-eth" src="images/icon-ethereum.svg">
            <p class="card__p-eth">0.041 ETH</p>
          </picture>
          
          <picture class="card__picture-clock">
            <img class="card__img-clock" src="images/icon-clock.svg">
            <p class="card__p-clock">3 days left</p>
          </picture>
        </section>
      </div>
    </div>

    <footer class="container-footer">
      <picture class="footer__picture">
        <img class="footer__img" src="images/image-avatar.png"/>
      </picture>
      <p class="footer__p">Creation of <span class="footer__span">Jules Wyvern</span></p>
    </footer>

    </article>
  </main>

</body>
</html>
